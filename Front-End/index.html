<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/mainStyle.css" />
    <link rel="stylesheet" href="./styles/configuracoesStyle.css" />
    <link rel="icon" type="image/x-icon" href="./images/icons/vgicon1.ico" />
    <title>Virtual Gym</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/icons/logoVG.png" alt="Logo Virtual Gym" />
          <span>VIRTUAL GYM</span>
        </div>
      </header>
      <hr class="navHr" />

      <div class="content">
        <div class="sidebar" id="sidebar">
          <nav>
            <ul>
              <li><a href="index.html">Início</a></li>
              <li>
                <a href="./pages/aluno/cadastroTreino.html"
                  >Cadastrar Treino
                </a>
              </li>
              <li><a href="./pages/aluno/treino.html">Consultar Treinos</a></li>
              <li>
                <a href="./pages/aluno/historico.html">Consultar Histórico</a>
              </li>
              <li><a onclick="openMenu()"> Configurações</a></li>
            </ul>
          </nav>
          <footer class="sidebar-footer">
            © 2025 Virtual Gym. <br />Todos os direitos reservados.
          </footer>
        </div>

        <div class="model" id="model">
          <div class="mainContent">
            <div class="welcome">
              <h2 class="welcome-text">Bem-vindo ao Virtual Gym!</h2>
              <p class="subtitle">
                Encontre treinos, acompanhe seu progresso e mantenha o foco.
              </p>
            </div>

            <div class="findBar" id="findBar">
              <input
                type="text"
                class="inputFindBar"
                placeholder="Pesquise aqui"
              />
              <button class="button">
                <img src="images/icons/lupa.png" class="button" />
              </button>
            </div>
          </div>

          <div id="modelRender" class="modelRender">
            <div id="treinos" class="treinos">
              <div class="card text-right"></div>
              <div class="card text-left"></div>
              <div class="card text-right"></div>
              <div class="card text-left"></div>
              <div class="card text-right"></div>
              <div class="card text-left"></div>
            </div>
          </div>

          <div class="modelMenu" id="menu">
            <div class="modelMenuContent">
              <hr />
              <div class="modelMenuItem" id="menuItem">
                <img src="./images/icons/do-utilizador.png" class="menuIcon" />
                <span id="Username" onload="getUsername()"></span>
              </div>
              <hr />

              <div
                class="modelMenuItem"
                id="menuItem"
                onclick="changeAccount()"
              >
                <img src="./images/icons/do-utilizador.png" class="menuIcon" />
                <span>Trocar de conta</span>
              </div>
              <hr />
              <div class="modelMenuItem" id="menuItem" onclick="logout()">
                <img src="./images/icons/do-utilizador.png" class="menuIcon" />
                <span>Sair da conta</span>
              </div>
              <hr />
              <button class="backButton" onclick="closeMenu()">Voltar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Used for render the model-->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./Scripts/main.js"></script>
    <!--<script src="Scripts/autenticator.js"></script>-->
    <script src="Scripts/menuIndex.js"></script>
  </body>
</html>
