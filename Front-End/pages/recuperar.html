<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Virtual Gym</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      header {
        width: 100%;
        height: 60px;
        background: #001f3f;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        border-bottom: 2px solid #2bff50;
      }

      header .logo {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      header .logo img {
        height: 40px;
      }

      header .logo span {
        font-size: 16px;
        font-weight: 600;
        color: #2bff50;
        text-transform: uppercase;
      }
      body {
        background: #f5f5f5;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .recuperar-container {
        width: 400px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #001f3f;
      }

      input {
        width: 90%;
        height: 45px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 0 15px;
        font-size: 16px;
      }

      button {
        width: 100%;
        height: 45px;
        background: #2bff50;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #23cc3a;
        transform: translateY(-3px);
      }

      .mensagem {
        margin-top: 15px;
        color: #001f3f;
        font-weight: 500;
        display: none;
      }

      a {
        display: block;
        margin-top: 20px;
        color: #001f3f;
        font-weight: 600;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/icons/logoVG.png" alt="Logo Virtual Gym" />
        <span>VIRTUAL GYM</span>
      </div>
    </header>
    <div class="recuperar-container">
      <h1>Recuperar Senha</h1>
      <p>Digite seu email para receber instruções de redefinição.</p>
      <input
        type="email"
        id="emailRecuperar"
        placeholder="Seu email"
        required
      />
      <button onclick="recuperarSenha()">Enviar</button>
      <p class="mensagem" id="mensagem">
        Se este email estiver cadastrado, você receberá instruções de
        recuperação.
      </p>
      <a href="login.html">Voltar ao Login</a>
    </div>

    <script>
      function recuperarSenha() {
        const email = document.getElementById("emailRecuperar").value;
        if (email) {
          document.getElementById("mensagem").style.display = "block";
        } else {
          alert("Por favor, digite um email válido!");
        }
      }
    </script>
  </body>
</html>
