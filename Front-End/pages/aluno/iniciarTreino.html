<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../styles/IniciarTreinoStyle.css" />
    <link rel="stylesheet" href="../../styles/configuracoesStyle.css">
    <link rel="icon" type="image/x-icon" href="../../images/icons/vgicon1.ico" />
    <title>Virtual Gym</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../../images/icons/logoVG.png" alt="Logo Virtual Gym" />
                <span>VIRTUAL GYM</span>
            </div>
        </header>
        <hr class="navHr" />

        <div class="content">
            <div class="sidebar" id="sidebar">
                <nav>
                    <ul>
                        <li><a href="../../index.html">Início</a></li>
                        <li><a href="cadastroTreino.html">Cadastrar
                                Treino
                            </a></li>
                        <li><a href="treino.html">Consultar
                                Treinos</a></li>
                        <li><a href="historico.html">Consultar
                                Histórico</a></li>
                        <li><a onclick="openMenu()"> Configurações</a></li>
                    </ul>
                </nav>
            </div>

            <div class="model" id="model">

                <h1 class="inputsh1"> Adicione a carga que você usou em seu treino!</h1>
                <div id="inputs-container" class="inputs-container"></div>
                <button id="submit-button" class="buttonSubmit" onclick="enviarTreino()" disabled>Enviar</button>

                <div class="modelMenu" id="menu">
                    <div class="modelMenuContent">
                        <div class="modelMenuItem" id="menuItem">
                            <img src="../../images/icons/do-utilizador.png" class="menuIcon" />
                            <span id="Username" onload="getUsername()"></span>
                        </div>
                        <hr />

                        <div class="modelMenuItem" id="menuItem" onclick="changeAccount()">
                            <img src="../../images/icons/exchange.png" class="menuIcon" />
                            <span>Trocar de conta</span>
                        </div>
                        <hr />

                        <div class="modelMenuItem" id="menuItem" onclick="logout()">
                            <img src="../../images/icons/sair.png" class="menuIcon" />
                            <span>Sair da conta</span>
                        </div>
                        <hr />
                        <button class="backButton" onclick="closeMenu()">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../Scripts/autenticator.js"></script>
    <script src="../../Scripts/getTreino.js"></script>
    <script src="../../Scripts/menuIndex.js"></script>
</body>

</html>
