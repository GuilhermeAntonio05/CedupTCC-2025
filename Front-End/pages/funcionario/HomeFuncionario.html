<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../styles/homeFuncionarioStyle.css">
    <link rel="icon" type="image/x-icon" href="../../images/icons/vgicon1.ico">
    <title>Virtual Gym</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../../images/icons/logoVG.png" alt="Logo Virtual Gym">
                <span>VIRTUAL GYM</span>
            </div>
        </header>
        <hr class="navHr">

        <div class="content">
            <div class="sidebar" id="sidebar">
                <nav>
                    <ul>
                        <li><a href="HomeFuncionario.html">Início</a></li>
                        <li><a href="consultarFuncionarios.html">Consultar Funcionario</a></li>
                        <li><a href="cadastroFuncionario.html">Adicionar Funcionario</a></li>
                        <li><a href="consultarTreinos.html">Consultar Treinos</a></li>
                        <li><a href="consultarAlunos.html">Consultar Alunos</a></li>
                        <li><a href="cadastro.html">Adicionar Aluno</a></li>
                        <li><a onclick="openMenu()"> Configurações</a></li>
                    </ul>
                </nav>
            </div>

            <div class="model" id="model">
    <!-- Container para múltiplos gráficos -->
    <div class="graficos-container">
        <div class="dashboard-chart">
            <h2>Status dos Alunos</h2>
            <canvas id="statusAlunosChart" width="1000" height="400"></canvas>
        </div>
        <div class="dashboard-chart">
  <h2>Evolução de Matrículas Mensais</h2>
  <canvas id="matriculasMensaisChart" width="400" height="160"></canvas>
</div>
    </div>

    <div class="modelMenu" id="menu">
        <div class="modelMenuContent">
            <div class="modelMenuItem" id="menuItem">
                <img src="./images/icons/do-utilizador.png" class="menuIcon">
                <span id="Username" onload="getUsername()"></span>
            </div>
            <hr>

            <div class="modelMenuQItem" id="menuItem" onclick="changeAccount()">
                <img src="./images/icons/exchange.png" class="menuIcon">
                <span>Trocar de conta</span>
            </div>
            <hr>

            <div class="modelMenuItem" id="menuItem" onclick="logout()">
                <img src="./images/icons/sair.png" class="menuIcon">
                <span>Sair da conta</span>
            </div>
            <hr>

        </div>
    </div>
</div>

    
    <script src="../../Scripts/getAlunos.js"></script>
    <script src="../../Scripts/menuIndex.js"></script>
    <!--
    <script src="../../Scripts/autenticatorFuncionario.js"></script>
    -->
    <script src="../../Scripts/matriculasMensaisChart.js"></script>
    <script src="../../Scripts/statusAlunosChart.js"></script>
    


</body>
</html>
