<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/loginStyle.css" />
    <link rel="icon" type="image/x-icon" href="../../images/icons/vgicon1.ico" />
    <title>Virtual Gym</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../../images/icons/logoVG.png" alt="Logo Virtual Gym" />
        <span>VIRTUAL GYM</span>
      </div>
    </header>
    <div class="login-container">
      <h1>Login Funcionário</h1>
      <form id="teste">
        <div class="caixa-login">
          <input type="email" placeholder="Email" id="email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="caixa-login">
          <input type="password" placeholder="Senha" id="senha" required />
          <i class='bx bxs-lock' id="toggleSenha" style="cursor: pointer;"></i>
        </div>
        <div class="caixa-lembrar-esqueci">
          <label><input type="checkbox" id="lembrar" />Lembrar</label>
          <a href="recuperar.html">Esqueci minha senha</a>
        </div>
        <div class="termos">
          <input type="checkbox" id="termos" required />
          <label for="termos">
            Li e declaro, que aceito os
            <a href="termos.html">Termos de privacidade</a> e suas
            <a href="termos.html">Políticas de privacidade</a>.
          </label>
        </div>
        <button type="submit">Entrar</button>
        <div class="link">
          <a href="../../pages/aluno/login.html">Sou Aluno</a>
        </div>
      </form> 
    </div>
    <script src="../../Scripts/loginFuncionario.js"></script>
  </body>
</html>
