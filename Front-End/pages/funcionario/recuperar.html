<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/recuperarStyle.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../images/icons/vgicon1.ico"
    />
    <title>Recuperar Senha - Virtual Gym</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../../images/icons/logoVG.png" alt="Logo Virtual Gym" />
        <span>VIRTUAL GYM</span>
      </div>
    </header>
    <div class="recuperar-container">
      <h1>Recuperar Senha</h1>
      <p>Digite seu email para receber instruções de redefinição.</p>
      <input
        type="email"
        id="emailRecuperar"
        placeholder="Seu email"
        required
      />
      <button onclick="recuperarSenha()">Enviar</button>
      <p class="mensagem" id="mensagem">
        Email enviado! Você receberá instruções de recuperação.
      </p>
      <a href="loginFuncionario.html">Voltar ao Login</a>
    </div>
    <footer>
      <p>© 2025 Virtual Gym.<br />Todos os direitos reservados.</p>
    </footer>
    <script>
      function recuperarSenha() {
        const email = document.getElementById("emailRecuperar").value;
        if (email) {
          document.getElementById("mensagem").style.display = "block";
        } else {
          alert("Por favor, digite um email válido!");
        }
      }
    </script>
  </body>
</html>
