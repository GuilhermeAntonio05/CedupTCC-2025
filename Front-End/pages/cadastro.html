<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="../styles/loginStyle.css" />
    <link rel="icon" type="image/x-icon" href="../images/icons/vgicon.ico" />
    <title>Virtual Gym</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/icons/logoVG.png" alt="Logo Virtual Gym" />
        <span>VIRTUAL GYM</span>
      </div>
    </header>
    <div class="login-container">
      <h1>Cadastro</h1>
      <form id="teste">
        <div class="caixa-login">
          <input type="text" placeholder="CPF" id="cpf" required maxlength="14" inputmode="numeric" autocomplete="off" />
          <i class="fi fi-sr-id-card"></i>
        </div>
        <div class="caixa-login">
          <input type="text" placeholder="Nome" id="nome" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="caixa-login">
          <input type="email" placeholder="Email" id="email" required />
          <i class="fi fi-sr-envelope"></i>
        </div>
        <div class="caixa-login">
          <input type="date" placeholder="Data de Nascimento" id="data" required
          />
        </div>
        <div class="caixa-login">
          <input type="password" placeholder="Senha" id="senha" required />
          <i class="bx bxs-lock" id="toggleSenha" style="cursor: pointer"></i>
        </div>
        <div class="caixa-login">
          <input type="password" placeholder="Confirmar Senha" id="confirmarSenha" required
          />
          <i class="bx bxs-lock" style="cursor: pointer"></i>
        </div>
        <div class="termos">
          <input type="checkbox" id="termos" required />
          <label for="termos">
            Li e declaro, que aceito os
            <a href="termos.html">Termos de privacidade</a> e suas
            <a href="termos.html">Pol√≠ticas de privacidade</a>.
          </label>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <script src="../Scripts/cadastro.js"></script>
  </body>
</html>
